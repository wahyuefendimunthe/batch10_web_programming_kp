<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengenal Event Pada Javacript</title>
</head>
<body>
  <h1>Mengenal Event Pada Javacript</h1>
  <h2>www.hacktiv8.com</h2>

  <!-- memberikan event pada element tombol -->
  <button onclick="tampilkan_nama()">KLIK SAYA</button>

  <!-- id hasil -->
  <div id="hasil"></div>

  <script>
    // membuat function tampilkan_nama
    function tampilkan_nama(){
      document.getElementById("hasil").innerHTML = "<h3>Nama Saya Adalah Fox</h3>"
    }
  </script>
  
</body>
</html>
